<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Woocommerce Cart Fly Effects</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- wrapper -->
	<div class="wrapper">
	     <h1>Bike Stock</h1>
	 <span><i class="shopping-cart"></i></span>

	    <div class="clear"></div>
	    <!-- items -->
	    <div class="items">
	        <!-- single item -->
	        <div class="item">
	            <img class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail wp-post-image" src="http://img.tjskl.org.cn/pic/z2577d9d-200x200-1/pinarello_lungavita_2010_single_speed_bike.jpg" alt="item" />
	             <h2>Item 1</h2>

	            <p>Price: <em>$449</em>
	            </p>
	            <button class="add-to-cart" type="button">Add to cart</button>
	        </div>
	        <!--/ single item -->
	        <!-- single item -->
	        <div class="item">
	            <img class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail wp-post-image" src="http://img.tjskl.org.cn/pic/z2577d9d-200x200-1/pinarello_lungavita_2010_single_speed_bike.jpg" alt="item" />
	             <h2>Item 1</h2>

	            <p>Price: <em>$449</em>
	            </p>
	            <button class="add-to-cart" type="button">Add to cart</button>
	        </div>
	        <!--/ single item -->
	        <!-- single item -->
	        <div class="item">
	            <img class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail wp-post-image" src="http://img1.exportersindia.com/product_images/bc-small/dir_55/1620613/cannondale-jekyll-1-2011-mountain-bike-309779.jpg" alt="item" />
	             <h2>Item 1</h2>

	            <p>Price: <em>$449</em>
	            </p>
	            <button class="add-to-cart" type="button">Add to cart</button>
	        </div>
	        <!--/ single item -->
	    </div>
	    <!--/ items -->
	</div>
	<!--/ wrapper -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
	<script type="text/javascript">
		/*
			Add to cart fly effect with jQuery. - May 05, 2013
			(c) 2013 @ElmahdiMahmoud - fikra-masri.by
			license: https://www.opensource.org/licenses/mit-license.php
		*/   

		jQuery('.add-to-cart').on('click', function () {
	        var cart = jQuery('.shopping-cart');
	        var imgtodrag = jQuery(this).parent('.item').find("img").eq(0);
	        if (imgtodrag) {
	            var imgclone = imgtodrag.clone()
	                .offset({
	                top: imgtodrag.offset().top,
	                left: imgtodrag.offset().left
	            })
	                .css({
	                'opacity': '0.5',
	                    'position': 'absolute',
	                    'height': '150px',
	                    'width': '150px',
	                    'z-index': '100'
	            })
	                .appendTo(jQuery('body'))
	                .animate({
	                'top': cart.offset().top + 10,
	                    'left': cart.offset().left + 10,
	                    'width': 75,
	                    'height': 75
	            }, 1000, 'easeInOutExpo');
	            
	            setTimeout(function () {
	                cart.effect("shake", {
	                    times: 2
	                }, 200);
	            }, 1500);

	            imgclone.animate({
	                'width': 0,
	                    'height': 0
	            }, function () {
	                jQuery(this).detach();
	            });

	            console.log(imgtodrag.offset().top);
	        }
	    });
	</script>
</body>
</html>
