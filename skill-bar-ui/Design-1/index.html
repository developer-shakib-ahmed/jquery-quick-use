<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skill Bar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<section>
		<div class="container">

			<div class="skillbars">

				<h3>Skill bars</h3>

				<div class="skillbar">
					<span class="skillbar_title">html & css</span>
					<span class="skillbar_bar"></span>
					<span class="skillbar_percent">90%</span>
				</div>

				<div class="skillbar">
					<span class="skillbar_title">php</span>
					<span class="skillbar_bar"></span>
					<span class="skillbar_percent">80%</span>
				</div>

				<div class="skillbar">
					<span class="skillbar_title">java</span>
					<span class="skillbar_bar"></span>
					<span class="skillbar_percent">70%</span>
				</div>

				<div class="skillbar">
					<span class="skillbar_title">javascript</span>
					<span class="skillbar_bar"></span>
					<span class="skillbar_percent">95%</span>
				</div>

				</div>
			</div>

		</div>
	</section>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="my-jquery.js"></script>
</body>
</html>
