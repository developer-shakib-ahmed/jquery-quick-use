<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Elements Add</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/jquery.png">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<h1><a title="Previous" href="jquery-effects-methods.html"><</a> <img src="assets/img/jquery.png" alt="jquery logo">Practice Display<a title="Next" href="remove-empty.html">></a></h1>
		</div><!-- End .header -->

		<div class="content">
			<div class="work_title"><h3>Add Elements On Click Event</h3></div>

			<div class="buttons">
				<button id="prepend">Prepend</button>
				<button id="append">Append</button>
				<button id="prependTo">PrependTo</button>
				<button id="appendTo">AppendTo</button>
				<button id="before">Before</button>
				<button id="after">After</button>
			</div>

			<div class="display">
				<h1>I am Shakib Ahmed.</h1>
				<br>
				<br>
				<h2>I am Shakib Ahmed.</h2>
			</div>
		</div><!-- End .content -->

		<script type="text/javascript" src="assets/js/jquery-min-3.1.1.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){

				var display1 = jQuery('div.display h1');

				var prependToElement = jQuery('<a href="http://www.shakibahmed.com">Shakib Ahemd</a>');	

				var appendToElement = jQuery('<a href="http://www.oboyob.com">OBOYOB</a>');	

				var display2 = jQuery('div.display h2');

				jQuery('#prepend').click(function(){
					display1.prepend(' <= ');
				});
				// end .prepend();

				jQuery('#append').click(function(){
					display1.append(' => ');
				});
				// end .append();			

				jQuery('#prependTo').click(function(){
					prependToElement.prependTo('.display');
				});
				// end .prependTo();				

				jQuery('#appendTo').click(function(){
					appendToElement.appendTo('.display');
				});
				// end .appendTo();

				jQuery('#before').click(function(){
					display2.before('<i>Hi, </i>');
				});
				// end .before();

				jQuery('#after').click(function(){
					display2.after('<i>bye.</i>');
				});
				// end .after();
			});
		</script>

		<div class="footer">
			<a href="http://www.shakibahmed.com" target="_blank"><img src="assets/img/shakibahmed-white.png" alt="web logo"></a>
		</div><!-- End .footer -->
	</div><!-- End .wrap -->
</body>
</html>
