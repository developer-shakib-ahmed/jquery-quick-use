<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preloader-1</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
div#preloader{
	position: fixed;
	width: 100%;
	height: 100%;
	top:0;
	left:0;
	z-index: 999;
	text-align: center;
	background: #000;
}
div#preloader div#load1 {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 9;
    transform: translate(-50%, -50%);
    width: 70px;
    height: 70px;
}
div#preloader div#load2 {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 99;
    width: 100%;
    height: 100%;
    animation: loadPulse 7s linear infinite;
}
div#preloader div#load3 {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 999;
    width: 100%;
    height: 100%;
    border: 10px solid #1abc9c;
    border-top: 10px solid #8e44ad;
    border-radius: 50%;
    box-sizing: border-box;
    animation: loadSpin 2s linear infinite;
}
@keyframes loadSpin {
	  0%{ transform: rotate(0deg);   border-top:10px solid pink;}
	 20%{ transform: rotate(72deg);  border-top:10px solid red;}
	 40%{ transform: rotate(144deg); border-top:10px solid blue;}
	 60%{ transform: rotate(216deg); border-top:10px solid green;}
	 80%{ transform: rotate(288deg); border-top:10px solid yellow;}
	100%{ transform: rotate(360deg); border-top:10px solid pink;}
}
@keyframes loadPulse {
	  0% { transform: scale( 1 ); }
	 10% { transform: scale(1.2); }
	 20% { transform: scale( 1 ); }
	 30% { transform: scale(1.2); }
	 40% { transform: scale( 1 ); }
	 50% { transform: scale(1.2); }
	 60% { transform: scale( 1 ); }
	 70% { transform: scale(1.2); }
	 80% { transform: scale( 1 ); }
	 90% { transform: scale(1.2); }
	100% { transform: scale( 1 ); }
}
</style>
</head>
<body>

	<div id="preloader">
		<div id="load1">
			<div id="load2">
				<div id="load3"></div>
			</div>			
		</div>
	</div>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			
		});
	</script>
</body>
</html>
