<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Visible</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		height: 400px;
		padding: 10px;
	}
	div.one{
		background: #1abc9c url(https://cdn.pixabay.com/photo/2015/08/14/16/30/man-888591_960_720.jpg) no-repeat center center / cover;
	}
	div.two{
		background: #2ecc71;
	}
	div.three{
		background: #3498db;
	}
	div.four{
		background: #9b59b6;
	}
	div.visible{
		background: #e67e22;
	}
	span{
		min-width: 100px;
		padding: 10px;
		border:1px solid #444;
		position: fixed;
		top: 10px;
		left:10px;
		z-index: 9;
		color:#fff;
		text-align: center;
	}
	div.prelaod{
		position: fixed;
		width: 100%;
		height: 100%;
		background: #000;
		z-index: 999;
		top:0;
		left: 0;
		opacity: 1;
	}
	div.prelaod h1{
		position: absolute;
		top:50%;
		left:0;
		width: 100%;
		text-align: center;
		transform: translateY(-50%);
		color:#fff;
		font-size: 36px; 
	}
	div.hide{
		display: none;
	}
</style>
</head>
<body>
	<div class="prelaod">
		<h1>Loading...</h1>
	</div>
	<span>0</span>

	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){

			jQuery(window).scroll(function(){
				var span = jQuery('span'),
					element = jQuery('div.three'),
					divPos = element.position().top,
					scrollVal = jQuery(window).scrollTop();

				span.text(divPos+', '+scrollVal+', '+element.outerHeight()/2);
				if(scrollVal >= divPos-100){
					element.addClass('visible');
				}
				
			});

			jQuery(window).on('load', function() {
				// setTimeout(function(){
				// 	// jQuery('div.prelaod').animate({
				// 	// 	opacity: 0,
				// 	// }, 1000);
				// 	jQuery('div.prelaod').fadeOut(1000);
				// }, 3000);
				jQuery('div.prelaod').fadeOut(1000);
			});
		});
	</script>
</body>
</html>
