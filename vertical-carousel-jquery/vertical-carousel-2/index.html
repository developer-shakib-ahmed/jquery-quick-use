<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Vertical Slider/Carousel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>

	<section id="s1">
		<div class="container">
		    <div class="row">
		        <div class="col-sm-12">
		            <div id="carousel-pager" class="carousel slide " data-ride="carousel" data-interval="500000000">
		                <!-- Carousel items -->
		                <div class="carousel-inner vertical">
		                    <div class="active item">
		                        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1&amp;text=First+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
		                    </div>
		                    <div class="item">
		                        <img src="https://images.pexels.com/photos/11143927/pexels-photo-11143927.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1&amp;text=Second+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
		                    </div>
		                    <div class="item">
		                        <img src="https://images.pexels.com/photos/2433467/pexels-photo-2433467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1&amp;text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
		                    </div>
		                   <div class="item">
		                        <img src="https://images.pexels.com/photos/1507609/pexels-photo-1507609.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1&amp;text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="3">
		                    </div>
		                </div>
		                
		                <!-- Controls -->
		                <a class="left carousel-control" href="#carousel-pager" role="button" data-slide="prev">
		                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
		                    <span class="sr-only">Previous</span>
		                </a>
		                <a class="right carousel-control" href="#carousel-pager" role="button" data-slide="next">
		                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
		                    <span class="sr-only">Next</span>
		                </a>
		            </div>
		        </div>
		    </div>
		</div>
	</section>
	

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$('.carousel .vertical .item').each(function(){
			  var next = $(this).next();
			  if (!next.length) {
			    next = $(this).siblings(':first');
			  }
			  next.children(':first-child').clone().appendTo($(this));
			  
			  for (var i=1;i<2;i++) {
			    next=next.next();
			    if (!next.length) {
			    	next = $(this).siblings(':first');
			  	}
			    
			    next.children(':first-child').clone().appendTo($(this));
			  }
			});
		});
	</script>
</body>
</html>
